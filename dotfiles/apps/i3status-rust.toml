[theme]
theme = "solarized-dark"

[[block]]
block = "memory"
format = "    $mem_used_percents.eng(w:1) "
format_alt = "    $swap_free.eng(w:3,u:B,p:Mi)/$swap_total.eng(w:3,u:B,p:Mi)($swap_used_percents.eng(w:2)) "
interval = 30
warning_mem = 70
critical_mem = 90
# [block.theme_overrides]
# idle_bg = "#53a0ec"

[[block]]
block = "cpu"
interval = 1
[block.icons_overrides]
icon = " 󰍛 "
[[block.click]]
button = "left"
cmd = "exec plasma-systemmonitor"

