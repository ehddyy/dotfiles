[[block]]
block = "time"
interval = 5
[block.format]
full = "    $timestamp.datetime(f:'%Y-%m-%d %H:%M:%S ', l:fr_BE) "
short = "  $timestamp.datetime(f:%R) "

[[block]]
block = "custom"
command = "echo \uf011" # assumes fontawesome icons
interval = "once"
[[block.click]]
button = "left"
cmd = "systemctl `echo -e 'suspend\npoweroff\nreboot' | dmenu`"